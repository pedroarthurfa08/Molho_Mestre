<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molho Mestre - Pedido Online</title>
    <style>
        :root {
            --primary: #d32f2f;
            --secondary: #27ae60;
            --bg: #f4f6f8;
            --card: #ffffff;
            --text: #2c3e50;
            --border: #e0e0e0;
        }

        body.dark-mode {
            --bg: #121212;
            --card: #1e1e1e;
            --text: #e0e0e0;
            --border: #333;
        }

        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; transition: all 0.2s; }
        body { background: var(--bg); margin: 0; color: var(--text); padding-bottom: 80px; }

        /* HEADER */
        header {
            background: linear-gradient(135deg, var(--primary), #b71c1c);
            padding: 20px; text-align: center; color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            position: sticky; top: 0; z-index: 100;
        }
        .logo { margin: 0; font-size: 1.5rem; text-transform: uppercase; font-weight: 900; }
        .theme-btn { 
            position: absolute; right: 15px; top: 20px; background: rgba(255,255,255,0.2); 
            border: none; color: white; padding: 5px 10px; border-radius: 15px; cursor: pointer; 
        }

        /* PROGRESS BAR */
        .progress-container {
            display: flex; justify-content: space-between; padding: 15px 20px;
            background: var(--card); border-bottom: 1px solid var(--border);
        }
        .step-dot {
            width: 12px; height: 12px; background: var(--border); border-radius: 50%;
        }
        .step-dot.active { background: var(--primary); transform: scale(1.3); }
        .step-dot.finished { background: var(--secondary); }

        /* CONTAINER */
        .container { max-width: 600px; margin: 20px auto; padding: 0 15px; }

        /* STEPS (ABAS) */
        .step-content { display: none; animation: fadeIn 0.4s; }
        .step-content.active { display: block; }

        /* CARDS E OP√á√ïES */
        h2 { border-left: 5px solid var(--primary); padding-left: 10px; font-size: 1.4rem; margin-bottom: 20px; }
        
        .option-card {
            background: var(--card); border: 2px solid var(--border);
            padding: 15px; border-radius: 12px; margin-bottom: 15px;
            display: flex; align-items: center; cursor: pointer;
        }
        .option-card:hover { border-color: var(--primary); }
        .option-card input { margin-right: 15px; transform: scale(1.3); accent-color: var(--primary); }
        
        /* BEBIDAS */
        .drink-item {
            background: var(--card); padding: 15px; border-radius: 12px;
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 10px; border: 1px solid var(--border);
        }
        .drink-controls { display: flex; align-items: center; gap: 10px; }
        .drink-btn { 
            width: 30px; height: 30px; border-radius: 50%; border: none; 
            background: var(--primary); color: white; font-weight: bold; cursor: pointer;
        }
        .drink-qty { font-weight: bold; font-size: 1.2rem; width: 25px; text-align: center; }

        /* GRID INGREDIENTES */
        .ing-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .ing-label {
            background: var(--card); padding: 12px; border-radius: 8px; 
            border: 1px solid var(--border); display: flex; align-items: center; font-size: 0.9rem;
        }
        .ing-label input { margin-right: 8px; accent-color: var(--secondary); }

        /* RESUMO FINAL */
        .summary-box { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid var(--border); }
        .summary-item { border-bottom: 1px solid var(--border); padding: 10px 0; }
        .summary-header { display: flex; justify-content: space-between; align-items: center; font-weight: bold; color: var(--primary); }
        .edit-btn { background: none; border: none; color: #666; cursor: pointer; text-decoration: underline; font-size: 0.8rem; }
        .summary-details { font-size: 0.95rem; margin-top: 5px; color: var(--text); }
        
        .input-field {
            width: 100%; padding: 12px; margin-top: 10px; border: 1px solid var(--border);
            border-radius: 8px; background: var(--bg); color: var(--text);
        }

        /* NAVEGA√á√ÉO RODAP√â */
        .footer-nav {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: var(--card); padding: 15px 20px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 -4px 15px rgba(0,0,0,0.1); z-index: 200;
        }
        .btn {
            padding: 12px 25px; border-radius: 30px; border: none;
            font-weight: bold; cursor: pointer; font-size: 1rem;
        }
        .btn-back { background: #e0e0e0; color: #333; }
        .btn-next { background: var(--primary); color: white; }
        .btn-whatsapp { background: #25d366; color: white; width: 100%; display: none; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <header>
        <button class="theme-btn" onclick="toggleTheme()">üåó</button>
        <h1 class="logo">Molho Mestre</h1>
    </header>

    <div class="progress-container">
        <div class="step-dot active" id="dot-1"></div>
        <div class="step-dot" id="dot-2"></div>
        <div class="step-dot" id="dot-3"></div>
        <div class="step-dot" id="dot-4"></div>
        <div class="step-dot" id="dot-5"></div>
        <div class="step-dot" id="dot-6"></div>
    </div>

    <form id="orderForm" onsubmit="return false;">
        <main class="container">
            
            <div class="step-content active" id="step-1">
                <h2>1. Escolha o Tamanho</h2>
                <label class="option-card">
                    <input type="radio" name="tamanho" value="25.00" data-name="Individual" checked onchange="updateTotal()">
                    <div><strong>üë§ Individual</strong><br>R$ 25,00</div>
                </label>
                <label class="option-card">
                    <input type="radio" name="tamanho" value="45.00" data-name="Para Dois" onchange="updateTotal()">
                    <div><strong>üë• Para Dois</strong><br>R$ 45,00</div>
                </label>
                <label class="option-card" style="border-color: #ffb74d;">
                    <input type="checkbox" id="gratinado" value="5.00" onchange="updateTotal()">
                    <div><strong>üî• Gratinar com Queijo?</strong><br>+ R$ 5,00</div>
                </label>
            </div>

            <div class="step-content" id="step-2">
                <h2>2. Tipo de Macarr√£o</h2>
                <label class="option-card"><input type="radio" name="massa" value="Espaguete üçù" checked> Espaguete üçù</label>
                <label class="option-card"><input type="radio" name="massa" value="Penne ü•¢"> Penne ü•¢</label>
                <label class="option-card"><input type="radio" name="massa" value="Fettuccine üçú"> Fettuccine üçú</label>
                <label class="option-card"><input type="radio" name="massa" value="Parafuso üåÄ"> Parafuso (Fusilli) üåÄ</label>
            </div>

            <div class="step-content" id="step-3">
                <h2>3. Escolha o Molho</h2>
                <label class="option-card"><input type="radio" name="molho" value="Bolonhesa ü•©" checked> Bolonhesa ü•©</label>
                <label class="option-card"><input type="radio" name="molho" value="Branco ‚ö™"> Molho Branco ‚ö™</label>
                <label class="option-card"><input type="radio" name="molho" value="4 Queijos üßÄ"> Quatro Queijos üßÄ</label>
                <label class="option-card"><input type="radio" name="molho" value="Ao Sugo üçÖ"> Ao Sugo (Tomate) üçÖ</label>
            </div>

            <div class="step-content" id="step-4">
                <h2>4. Ingredientes (Opcionais)</h2>
                <div class="ing-grid" id="ing-list"></div>
            </div>

            <div class="step-content" id="step-5">
                <h2>5. Bebidas</h2>
                <div id="drinks-list">
                    </div>
            </div>

            <div class="step-content" id="step-6">
                <h2>6. Finalizar Pedido</h2>
                <div class="summary-box">
                    <div class="summary-item">
                        <div class="summary-header">Prato Principal <button class="edit-btn" onclick="goToStep(1)">Editar</button></div>
                        <div class="summary-details" id="res-prato">...</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-header">Ingredientes <button class="edit-btn" onclick="goToStep(4)">Editar</button></div>
                        <div class="summary-details" id="res-ing">...</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-header">Bebidas <button class="edit-btn" onclick="goToStep(5)">Editar</button></div>
                        <div class="summary-details" id="res-bebidas">...</div>
                    </div>
                    
                    <h3 style="margin-top:20px; text-align:right; border:none;">Total: <span id="res-total" style="color:var(--primary)">R$ 0,00</span></h3>
                </div>

                <div style="margin-top: 20px;">
                    <h3>Dados de Entrega</h3>
                    <input type="text" id="nome" class="input-field" placeholder="Seu Nome Completo">
                    <input type="text" id="endereco" class="input-field" placeholder="Endere√ßo (Rua, N√∫mero)">
                    <input type="text" id="bairro" class="input-field" placeholder="Bairro">
                    <input type="text" id="pagamento" class="input-field" placeholder="Forma de Pagamento (Ex: Pix, Dinheiro)">
                </div>
            </div>

        </main>
    </form>

    <footer class="footer-nav">
        <div id="price-display" style="font-weight:bold; font-size:1.1rem;">R$ 25,00</div>
        <div>
            <button class="btn btn-back" id="btn-back" onclick="changeStep(-1)" style="display:none;">Voltar</button>
            <button class="btn btn-next" id="btn-next" onclick="changeStep(1)">Pr√≥ximo</button>
            <button class="btn btn-whatsapp" id="btn-zap" onclick="sendWhatsapp()">Enviar Pedido üì≤</button>
        </div>
    </footer>

    <script>
        // CONFIGURA√á√ÉO INICIAL
        let currentStep = 1;
        const totalSteps = 6;
        
        const ingredientes = ["Calabresa", "Bacon ü•ì", "Alho üßÑ", "Cebola", "Frango üçó", "Presunto", "Milho üåΩ", "Azeitona", "Ervilha", "Piment√£o", "Parmes√£o üßÄ", "Salsa", "Manjeric√£o", "Tomate üçÖ", "Ovo", "Uva Passas", "Champignon üçÑ"];
        
        const bebidas = [
            { name: "Coca-Cola Lata", price: 6.00 },
            { name: "Coca-Cola 1L", price: 10.00 },
            { name: "Guaran√° Lata", price: 6.00 },
            { name: "√Ågua Mineral", price: 3.00 },
            { name: "Suco de Laranja", price: 8.00 }
        ];

        // RENDERIZAR ELEMENTOS
        function init() {
            // Ingredientes
            const ingContainer = document.getElementById('ing-list');
            ingredientes.forEach(i => {
                ingContainer.innerHTML += `<label class="ing-label"><input type="checkbox" value="${i}" class="ing-check"> ${i}</label>`;
            });

            // Bebidas
            const drinkContainer = document.getElementById('drinks-list');
            bebidas.forEach((b, index) => {
                drinkContainer.innerHTML += `
                    <div class="drink-item">
                        <div>
                            <b>${b.name}</b><br>
                            <small>R$ ${b.price.toFixed(2)}</small>
                        </div>
                        <div class="drink-controls">
                            <button class="drink-btn" type="button" onclick="changeDrink(${index}, -1)">-</button>
                            <span id="qtd-${index}" class="drink-qty" data-price="${b.price}" data-name="${b.name}">0</span>
                            <button class="drink-btn" type="button" onclick="changeDrink(${index}, 1)">+</button>
                        </div>
                    </div>`;
            });
        }

        // L√ìGICA DE NAVEGA√á√ÉO
        function changeStep(direction) {
            document.getElementById(`step-${currentStep}`).classList.remove('active');
            document.getElementById(`dot-${currentStep}`).classList.remove('active');
            document.getElementById(`dot-${currentStep}`).classList.add('finished');
            
            currentStep += direction;
            
            if(currentStep > totalSteps) currentStep = totalSteps;
            if(currentStep < 1) currentStep = 1;

            document.getElementById(`step-${currentStep}`).classList.add('active');
            document.getElementById(`dot-${currentStep}`).classList.add('active');

            // Controles dos Bot√µes
            document.getElementById('btn-back').style.display = currentStep === 1 ? 'none' : 'inline-block';
            
            if (currentStep === totalSteps) {
                document.getElementById('btn-next').style.display = 'none';
                document.getElementById('btn-zap').style.display = 'inline-block';
                document.getElementById('price-display').style.display = 'none';
                renderSummary(); // Atualiza o resumo
            } else {
                document.getElementById('btn-next').style.display = 'inline-block';
                document.getElementById('btn-zap').style.display = 'none';
                document.getElementById('price-display').style.display = 'block';
            }

            window.scrollTo(0, 0);
        }

        function goToStep(step) {
            // Reseta para o passo espec√≠fico (usado no bot√£o Editar)
            while(currentStep !== step) {
                changeStep(step > currentStep ? 1 : -1);
            }
        }

        // L√ìGICA DE BEBIDAS
        function changeDrink(index, delta) {
            const span = document.getElementById(`qtd-${index}`);
            let val = parseInt(span.innerText) + delta;
            if (val < 0) val = 0;
            span.innerText = val;
            updateTotal();
        }

        // C√ÅLCULO DE TOTAL
        function calculateTotalValue() {
            let total = 0;
            // Prato
            const tam = document.querySelector('input[name="tamanho"]:checked');
            if(tam) total += parseFloat(tam.value);
            
            // Gratinado
            const grat = document.getElementById('gratinado');
            if(grat.checked) total += parseFloat(grat.value);

            // Bebidas
            document.querySelectorAll('.drink-qty').forEach(el => {
                const qtd = parseInt(el.innerText);
                const price = parseFloat(el.getAttribute('data-price'));
                total += qtd * price;
            });

            return total;
        }

        function updateTotal() {
            const total = calculateTotalValue();
            document.getElementById('price-display').innerText = `R$ ${total.toFixed(2).replace('.', ',')}`;
        }

        // RESUMO E WHATSAPP
        function renderSummary() {
            // Dados Prato
            const tamLabel = document.querySelector('input[name="tamanho"]:checked').getAttribute('data-name');
            const massa = document.querySelector('input[name="massa"]:checked').value;
            const molho = document.querySelector('input[name="molho"]:checked').value;
            const grat = document.getElementById('gratinado').checked ? "SIM (+ R$5,00)" : "N√£o";
            
            document.getElementById('res-prato').innerHTML = 
                `<b>Tamanho:</b> ${tamLabel}<br>
                 <b>Massa:</b> ${massa}<br>
                 <b>Molho:</b> ${molho}<br>
                 <b>Gratinado:</b> ${grat}`;

            // Dados Ingredientes
            let ings = [];
            document.querySelectorAll('.ing-check:checked').forEach(i => ings.push(i.value));
            document.getElementById('res-ing').innerText = ings.length > 0 ? ings.join(', ') : "Nenhum ingrediente extra";

            // Dados Bebidas
            let drinks = [];
            document.querySelectorAll('.drink-qty').forEach(el => {
                const qtd = parseInt(el.innerText);
                if(qtd > 0) {
                    drinks.push(`${qtd}x ${el.getAttribute('data-name')}`);
                }
            });
            document.getElementById('res-bebidas').innerText = drinks.length > 0 ? drinks.join(', ') : "Sem bebidas";

            // Total
            document.getElementById('res-total').innerText = `R$ ${calculateTotalValue().toFixed(2).replace('.', ',')}`;
        }

        function sendWhatsapp() {
            const nome = document.getElementById('nome').value;
            const end = document.getElementById('endereco').value;
            const bairro = document.getElementById('bairro').value;
            const pag = document.getElementById('pagamento').value;

            if(!nome || !end) {
                alert("Por favor, preencha seu nome e endere√ßo!");
                return;
            }

            const total = calculateTotalValue().toFixed(2).replace('.', ',');
            const pratoTxt = document.getElementById('res-prato').innerText.replace(/<br>/g, '\n');
            const ingTxt = document.getElementById('res-ing').innerText;
            const drinkTxt = document.getElementById('res-bebidas').innerText;

            const msg = `*PEDIDO MOLHO MESTRE* üçù
------------------------------
*CLIENTE:* ${nome}
*LOCAL:* ${end} - ${bairro}
*PAGAMENTO:* ${pag}
------------------------------
*DETALHES DO PEDIDO:*
${pratoTxt}

*INGREDIENTES:*
${ingTxt}

*BEBIDAS:*
${drinkTxt}
------------------------------
*TOTAL A PAGAR: R$ ${total}*`;

            const url = `https://wa.me/5586981802347?text=${encodeURIComponent(msg)}`;
            window.open(url, '_blank');
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }

        // INICIAR
        init();
    </script>
</body>
</html>
